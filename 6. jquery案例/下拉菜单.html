<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       ul{
           padding: 0;
       }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;  
            background-color: lightgray;
        }
        a {
            color: black;
            text-decoration: none;
        }
        .wrap {
            width: 340px;
            height: 50px;
            margin: 100px auto;
            background-color: bisque;
        }
        .wrap>li {
            background-color: blue;
            float: left; 
            margin-left: 20px;
            text-align: center;
            line-height: 50px;       
        }
        .wrap>li:first-child {
            margin-left: 0;
        }
        .wrap>li>ul {
            position: absolute;
            display:none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <script>

        $(function(){

            $(".wrap>li").mouseenter(function(){
            $(this).children("ul").show();
            });

            $(".wrap>li").mouseleave(function(){
            $(this).children("ul").hide();
            });
        });
    </script>
</head>
<body>
    <ul class="wrap">
        <li>
            <a href="javascript:void(0);">一级菜单</a>
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单</a>
            <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单</a>
            <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
            </ul>
        </li>
    </ul> 
</body>
</html>
