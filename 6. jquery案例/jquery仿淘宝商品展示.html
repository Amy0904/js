<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul li {
            list-style: none;
        }
        .wrapper {
            width: 300px;
            height: 250px;
            margin: 50px auto;
            border: 1px solid pink;
            overflow: hidden;
        }
        #left,
        #center,
        #right {
            float: left;
        }
        #left li, #right li{
            width: 50px;
            height: 28px;
            font-size: 12px;
            border-bottom: 1px solid pink;
            background: url(images/lili.jpg);
            box-sizing: border-box;
        }
        #left li a, 
        #right li a {
            display: block;
            text-decoration: none;
            color: black;
            line-height: 27px;
            width: 50px;
            text-align: center;
        }
        #left li a:hover, 
        #right li a:hover {
            background-image: url(images/abg.gif);
        }
    </style>

    <script src="jquery-1.12.4.js"></script>
    <script>
      $(function(){
          $("#left>li").mouseenter(function () {
              var dex = $(this).index();
            $("#center>li").eq(dex).show().siblings().hide();
          })

          $("#right>li").mouseenter(function () {
              var dex = $(this).index();
            $("#center>li").eq(dex+8).show().siblings().hide();
          })

      });
    </script>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>

        </ul>

            <li><a href="#"><img src="images/冬裙.jpg" alt="" width="200" height="250"></li>
            <li><a href="#"><img src="images/呢大衣.jpg" alt="" width="200" height="250"></li>
